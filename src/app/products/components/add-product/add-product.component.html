<div class="container">
    <h2>Add Product</h2>
    <h3 *ngIf="successMessage()">{{ successMessage() }}</h3>
    <form [formGroup]="addProductForm" (ngSubmit)="addProduct()" class="add-product-form">
        <div class="form-group">
            <label>Name: </label>
            <input type="text" formControlName="name"/> 
        </div>
        <div class="form-group">
            <label>Description: </label>
        <input type="text" formControlName="description"/>
        </div>
        <div class="form-group">
            <label>Price: </label>
            <input type="number" formControlName="price"/>
        </div>
        
        <div class="form-group">
            <label>Status: </label>
            <select type="text" formControlName="status">
                <option [value]="true">Active</option> 
                <option [value]="false">DeActive</option> 
            </select>
        </div>
        <div class="form-group">
            <label></label>
            <button type="submit" [disabled]="addProductForm.invalid">Submit</button>
        </div>
        
    </form>
</div>
