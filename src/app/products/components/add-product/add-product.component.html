<div class="container">
    <h2> {{ productId() ? 'Edit Product' : 'Add Product' }}</h2>
    <h3 *ngIf="store.successMessage$() as message">{{ message }}</h3>
    <form [formGroup]="ProductForm" (ngSubmit)="saveProduct()" class="add-product-form">
        <div class="form-group">
            <label>Name: </label>
            <input type="text" formControlName="name"/> 
        </div>
        <div class="form-group">
            <label>Description: </label>
        <textarea formControlName="description">
            This is the default comment...  
        </textarea>
        </div>
        <div class="form-group">
            <label>Price: </label>
            <input type="text" formControlName="price"/>
        </div>
        
        <div class="form-group">
            <label>Status: </label>
            <select type="text" formControlName="status">
                <option [value]="true">Active</option> 
                <option [value]="false">DeActive</option> 
            </select>
        </div>
        <div class="form-group">
            <label></label>
            <button type="submit" [disabled]="ProductForm.invalid">{{ productId() ? 'Edit': 'Submit'}}</button>
        </div>
    </form>
    <div class="right">
        <a [routerLink]="['/products']">
            Back to list
        </a>
    </div>
</div>
