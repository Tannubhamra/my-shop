<div class="container w-full mx-auto p-4 bg-white shadow-md rounded-lg">
    <div class="w-full mb-4 mt-4 content-start text-center">
        <h2 class="text-2xl font-bold mb-4">Product Details</h2>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold"> Name :</label> 
            <p class="text-lg">{{ product && product.name }}</p>  
          </div> 
    </div>
   
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold">Description :</label> 
        <p class="text-base sm:text-lg">{{ product && product.description }}</p>
      </div>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold">Price ($):</label>
        <p class="text-base sm:text-lg">{{ product && product.price }}</p> 
      </div>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold">Quantity:</label>  
        <p class="text-base sm:text-lg">{{ product && product.stock }}</p>
      </div>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold">In Stock:</label>  
        <p class="text-base sm:text-lg">{{ product && product.stock <= 0 ? 'No' : 'Yes' }}</p>
      </div>
  </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div class="mb-4 text-right">
          <a class="bg-sky-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700" [routerLink]="['/products']">
            Back to list
          </a>
        </div>
    </div>
  </div>
